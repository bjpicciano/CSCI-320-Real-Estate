<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate</title>

    <!-- CSS imports -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">

    <!-- JS imports -->
    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="shared.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <!-- navbar is prepended to the top before the h1-->
    <h1>Available Properties for Sale</h1>

    <!-- error is always on page, show/hide depending on state in js -->
    <p id="error-connection" class="error hidden">An error has occurred: Unable to load data</p>

    <div class="filter-container" onclick="toggleDropDown(this)">
        <i class="fas fa-filter filter"></i>
        <label>Filter</label>

        <ul class="drop-down hidden">
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=price&sort=asc')" href="#">
                    Low to High Price
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=price&sort=desc')" href="#">
                    High to Low Price
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=square_ft&sort=asc')" href="#">
                    Low to High Sqr Ft
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=square_ft&sort=desc')" href="#">
                    High to Low Sqr Ft
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=time_listed&sort=asc')" href="#">
                    Oldest Listings
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="populateProperties('?order=time_listed&sort=desc')" href="#">
                    Newest Listings
                </a>
            </li>
        </ul>
    </div>

    <div id="loader"></div>
    <div id="property-container">
        <!-- Populated by index.js -->
    </div>
</body>
</html>
