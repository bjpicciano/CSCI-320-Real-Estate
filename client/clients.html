<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="shared.js"></script>
    <script src="clients.js"></script>
</head>
<body>
    <h1>Clients</h1>

    <div class="filter-container hidden" onclick="toggleDropDown(this)">
        <i class="fas fa-filter filter"></i>
        <label>Filter</label>

        <ul class="drop-down hidden">
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Low to High Price
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    High to Low Price
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Low to High Sqr Ft
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    High to Low Sqr Ft
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Oldest Listings
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Newest Listings
                </a>
            </li>
        </ul>
    </div>

    <p id="error-connection" class="error hidden">An error has occurred: Unable to load data</p>

    <div id="loader"></div>
    <div id="client-container">
        <!-- Populated by index.js -->
    </div>
</body>
</html>
