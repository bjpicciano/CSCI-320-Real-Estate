<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="site.css">

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="shared.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <form class="center" id="login" method="post">
        <h3>Login</h3>
        <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>
        </div>
        <br />
        <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <input type="submit" value="Submit">

        <p id="error-login" class="error hidden">Your username or password is incorrect. Please try again</p>
        <p id="error-connection" class="error hidden">An error has occurred: Unable to connect</p>
    </form>

    <div id="logout" class="center hidden">
        <h3>Are you sure you want to logout?</h3>
        <button onclick="redirect_logout()">Logout</button>
    </div>
</body>
</html>
