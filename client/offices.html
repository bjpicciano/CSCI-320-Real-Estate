<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offices</title>

    <link rel="stylesheet" href="site.css">

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="shared.js"></script>
    <script src="offices.js"></script>
</head>
<body>
    <h1>Offices</h1>

    <div class="filter-container" onclick="toggleDropDown(this)">
        <i class="fas fa-filter filter"></i>
        <label>Filter</label>

        <ul class="drop-down hidden">
            <li class="drop-down-entry">
                <a onclick="populateOffices('?order=pending&sort=asc')" href="#">
                    Low to High Pending Sale
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="populateOffices('?order=pending&sort=desc')" href="#">
                    High to Low Pending Sale
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="populateOffices('?order=completed&sort=asc')" href="#">
                    Low to High Completed Sale
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="populateOffices('?order=completed&sort=desc')" href="#">
                    High to Low Completed Sale
                </a>
            </li>
    </div>
    
     <!-- error is always on page, show/hide depending on state in js -->
    <p id="error-connection" class="error hidden">An error has occurred: Unable to load data</p>
    
    <div id="loader"></div>
    <div id="office-container">

    <div>
</body>
</html>
