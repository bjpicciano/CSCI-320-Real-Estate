<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offices</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">

    <script src="api.js"></script>
    <script src="auth.js"></script>
    <script src="shared.js"></script>
    <script src="offices.js"></script>
</head>
<body>
    <h1>Offices</h1>

    <div class="filter-container" onclick="toggleDropDown(this)">
        <i class="fas fa-filter filter"></i>
        <label>Filter</label>

        <ul class="drop-down hidden">
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Low to High Pending Sale
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    High to Low Pending Sale
                </a>
            </li>
            <hr>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    Low to High Completed Sale
                </a>
            </li>
            <li class="drop-down-entry">
                <a onclick="" href="#">
                    High to Low Completed Sale
                </a>
            </li>
    </div>
    
     <!-- error is always on page, show/hide depending on state in js -->
    <p id="error-connection" class="error hidden">An error has occurred: Unable to load data</p>

    <div id="office-container">
        <div id="loader"></div>
    <div>
</body>
</html>
